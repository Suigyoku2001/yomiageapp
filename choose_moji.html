        <div class="button-container">
            <label><input type="checkbox" id="randomCheck"> ランダムで追加</label><br><br>
	    <button type="button"　onclick="selectAll()">全選択</button>
            <button type="button"　onclick="deselectAll()">全解除</button>	
            <button type="button" onclick="goToNextPage()">次へ</button>
            <button type="button" onclick="goToStartPage()">スタート画面に戻る</button>

    <script>
        function goToStartPage() {
            window.location.href = 'index.html';
        }
	function selectAll() {
    	　　document.querySelectorAll('input[name="option"]').forEach(cb => cb.checked = true);
　　　　}

　　　　　function deselectAll() {
    　　　document.querySelectorAll('input[name="option"]').forEach(cb => cb.checked = false);
　　　　}

        function goToNextPage() {
            const checkboxes = document.querySelectorAll('input[name="option"]:checked');
            let selectedValues = Array.from(checkboxes).map(cb => cb.value);

            const randomChecked = document.getElementById('randomCheck').checked;
            if (randomChecked && selectedValues.length > 0) {
                const allOptions = [...Array(100).keys()].map(i => (i + 1).toString());
                let availableOptions = allOptions.filter(opt => !selectedValues.includes(opt));
                let additionalSelections = [];
                while (additionalSelections.length < selectedValues.length && availableOptions.length > 0) {
                    let randomIndex = Math.floor(Math.random() * availableOptions.length);
                    additionalSelections.push(availableOptions[randomIndex]);
                    availableOptions.splice(randomIndex, 1);
                }
                selectedValues = [...selectedValues, ...additionalSelections];
            }

            localStorage.setItem('selectedOptions', JSON.stringify(selectedValues));
            window.location.href = 'show_selection.html';
        }
    </script>
